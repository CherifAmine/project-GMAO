

<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->   
  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">


  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
</head>


<body>


<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>S'identifier </h3>
        <center><font color="red">{{error}}</font> </center>
      </div>
      <div class="card-body">
        <form method="POST" action="">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="Login" required  autocomplete="on"  class="form-control" placeholder="Nom d'utilisateur">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="Mdp" required  autocomplete="on"  class="form-control" placeholder="Mot de passe">
          </div>
          
          
          <div class="row align-items-center remember">
           &nbsp;&nbsp;&nbsp;&nbsp; <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <input type="submit" value="Connexion" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Vous n'avez pas de compte ? <a href=""  data-toggle="modal" data-target="#myModal">S'inscrire</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Mot de passe oublié?</a>
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Modal -->


  <div id="myModal" class="modal fade" role="dialog">

   <div class="modal-dialog">

    <div class="modal-content">

     <div class="modal-header">

      <h4 class="modal-title">Inscrivez-vous ?</h4>
      <button type="button" class="close" data-dismiss="modal">&times;</button>

    </div>

    <div class="modal-body">


      <form action="/AjouterCompte" method="POST">


        <div class="form-group">
          <label><sup><font color="red">*</font></sup>vous êtes :</label>

          <select class="form-control" name="data_select" id="user">

            <option>Technicien</option>
            <option>Operateur</option>
            <option>Responsable</option>

          </select>

        </div>

        <div class="form-group">
          <label><sup><font color="red">*</font></sup>Matricule :<sup><font color="red">CIN</font></sup></label>
          <input type="text" pattern="[0-9]{8}" title="Exemple: 09865112" class="form-control" required  autocomplete="on"  name="Login" >
        </div>


        <div class="form-group">
          <label><sup><font color="red">*</font></sup>Mot de Passe :</label>
          <input type="password" class="form-control" required  autocomplete="on"  name="Mdp" >
        </div>



        <div class="form-group">
          <label><sup><font color="red">*</font></sup>Nom :</label>
          <input type="text" pattern="^[a-zA-Z \s]+$" title="Exemple : Ben Abdallah" class="form-control" required  autocomplete="on"  name="Nom" >
        </div>



        <div class="form-group">
          <label><sup><font color="red">*</font></sup>Prenom :</label>
          <input type="text"  pattern="^[a-zA-Z \s]+$" title="Exemple : Mohamed" class="form-control"  required  autocomplete="on"  name="Prenom" >
        </div>



        <div class="form-group">
          <label><sup><font color="red">*</font></sup>Email :</label>
          <input type="email" title="Exemple: exemple@gmail.com" class="form-control" required  autocomplete="on"  name="Email" >
        </div>



        <div class="form-group">
          <label><sup><font color="red">*</font></sup>Numéro télephone :</label>
          <input type="text" class="form-control" pattern="[0-9]{8}" required  autocomplete="on"  name="N_Tel" >
        </div>

        <div class="form-group">
          <label><sup><font color="red">*</font></sup>Nbr_travail :</label>
          <input type="number" value="0"  readonly="on" class="form-control" required  autocomplete="on"  name="Code" >
        </div>



        <div class="form-group">

          <button class="btn btn-primary" type="submit">Enregistrer</button>

        </div>

      </form>

    </div>


    <div class="modal-footer">

      <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>

    </div>
    

        </div>
       </div>
      </div>
    </div>
</div>



</body>
</html>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
